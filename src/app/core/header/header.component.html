<header>
	<div class="container">
		<nav class="navbar fixed-top navbar-expand-lg navbar-light clearfix" [class.nav-fixed]="isNavBarFixed">

			<a class="navbar-brand logo"><img src="assets/img/logo1.png" alt="logo" height="70" width="140" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a  routerLink="/home"  [ngClass]="{'color-white': isNavBarFixed, 'color-gray': !isNavBarFixed}"  [class.color-white]="isNavBarFixed">Home</a>
					</li>
					<li class="nav-item">
						<a [ngClass]="{'color-white': isNavBarFixed, 'color-gray': !isNavBarFixed}" routerLink="/about" [class.color-white]="isNavBarFixed">About Us</a>
					</li>
					<li class="nav-item">
						<a [ngClass]="{'color-white': isNavBarFixed, 'color-gray': !isNavBarFixed}" routerLink="/cources" [class.color-white]="isNavBarFixed">Cources</a>
					</li>
					<li class="nav-item">
						<a [ngClass]="{'color-white': isNavBarFixed, 'color-gray': !isNavBarFixed}" routerLink="/placement" [class.color-white]="isNavBarFixed">Placestudent</a>
					</li>
					<li class="nav-item">
						<a [ngClass]="{'color-white': isNavBarFixed, 'color-gray': !isNavBarFixed}"  routerLink="/contact" [class.color-white]="isNavBarFixed">Contact</a>
					</li>

				</ul>
			</div>
		</nav>
	</div>
</header>
